ignore:
  resource_names:
    #- Cluster
    - ClusterV2
    - VpcConnection
    - Replicator
    #- Configuration
  field_paths:
   - ConnectivityInfo.VpcConnectivity
   - DescribeClusterOutput.ClusterInfo.BrokerNodeGroupInfo.ZoneIds

resources:
  Configuration:
    fields:
      Tags:
        compare:
          is_ignored: true
    tags:
      ignore: true
  Cluster:
    renames:
      operations:
        CreateCluster:
          input_fields:
            ClusterName: Name
        DescribeCluster:
          input_fields:
            ClusterName: Name
    hooks:
      sdk_read_one_post_set_output:
        template_path: hooks/cluster/sdk_read_one_post_set_output.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/cluster/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/cluster/sdk_update_pre_build_request.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/cluster/sdk_delete_pre_build_request.go.tpl
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
    update_operation:
      custom_method_name: customUpdate
    synced:
      when:
        - path: Status.State
          in:
            - ACTIVE
    exceptions:
      terminal_codes:
        - BadRequestException
    fields:
      # In order to support associating zero or more scram secrets to a cluster, we use
      # custom update code path that uses the BatchAssociate/BatchDisassociateScramSecret API
      # calls to manage the set of SecretARNs associated to this Cluster.
      AssociatedScramSecrets:
        type: "[]*string"
        references:
          resource: Secret
          service_name: secretsmanager
          path: Status.ACKResourceMetadata.ARN
      Tags:
        compare:
          is_ignored: true
      BrokerNodeGroupInfo.ConnectivityInfo.PublicAccess.Type:
        go_tag: json:"type,omitempty"
      ZookeeperConnectString:
        type: string
        is_read_only: true
      ZookeeperConnectStringTls:
        type: string
        is_read_only: true
      BootstrapBrokerString:
        type: string
        is_read_only: true
      BootstrapBrokerStringPublicSaslIam:
        type: string
        is_read_only: true
      BootstrapBrokerStringPublicSaslScram:
        type: string
        is_read_only: true
      BootstrapBrokerStringPublicTls:
        type: string
        is_read_only: true
      BootstrapBrokerStringSaslIam:
        type: string
        is_read_only: true
      BootstrapBrokerStringSaslScram:
        type: string
        is_read_only: true
      BootstrapBrokerStringTls:
        type: string
        is_read_only: true
      BootstrapBrokerStringVpcConnectivitySaslIam:
        type: string
        is_read_only: true
      BootstrapBrokerStringVpcConnectivitySaslScram:
        type: string
        is_read_only: true
      BootstrapBrokerStringVpcConnectivityTls:
        type: string
        is_read_only: true
      CurrentVersion:
        from:
          operation: DescribeCluster
          path: ClusterInfo.CurrentVersion
        is_read_only: true
    tags:
      # TODO(jaypipes): Ignore tags for now... we will add support later
      ignore: true