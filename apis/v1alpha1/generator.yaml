ignore:
  resource_names:
    #- Cluster
    # - ClusterV2
    - VpcConnection
    - Replicator
    #- Configuration
  field_paths:
   - ConnectivityInfo.VpcConnectivity
   - DescribeClusterOutput.ClusterInfo.BrokerNodeGroupInfo.ZoneIds
operations:
  CreateClusterV2:
    operation_type:
    - Create
    resource_name: ServerlessCluster
  DescribeClusterV2:
    operation_type:
    - Get
    resource_name: ServerlessCluster
resources:
  Configuration:
    fields:
      Tags:
        compare:
          is_ignored: true
    tags:
      ignore: true
    hooks:
      sdk_read_one_post_set_output:
        template_path: hooks/configuration/sdk_read_one_post_set_output.go.tpl
  Cluster:
    renames:
      operations:
        CreateCluster:
          input_fields:
            ClusterName: Name
        DescribeCluster:
          input_fields:
            ClusterName: Name
    hooks:
      sdk_read_one_post_set_output:
        template_path: hooks/cluster/sdk_read_one_post_set_output.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/cluster/sdk_create_post_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/cluster/sdk_delete_pre_build_request.go.tpl
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
    update_operation:
      custom_method_name: customUpdate
    synced:
      when:
        - path: Status.State
          in:
            - ACTIVE
    exceptions:
      terminal_codes:
        - BadRequestException
    fields:
      # In order to support associating zero or more scram secrets to a cluster, we use
      # custom update code path that uses the BatchAssociate/BatchDisassociateScramSecret API
      # calls to manage the set of SecretARNs associated to this Cluster.
      AssociatedScramSecrets:
        type: "[]*string"
        references:
          resource: Secret
          service_name: secretsmanager
          path: Status.ACKResourceMetadata.ARN
      BrokerNodeGroupInfo.ConnectivityInfo.PublicAccess.Type:
        go_tag: json:"type,omitempty"
      ZookeeperConnectString:
        type: string
        is_read_only: true
      ZookeeperConnectStringTls:
        type: string
        is_read_only: true
      BootstrapBrokerString:
        type: string
        is_read_only: true
      BootstrapBrokerStringPublicSaslIam:
        type: string
        is_read_only: true
      BootstrapBrokerStringPublicSaslScram:
        type: string
        is_read_only: true
      BootstrapBrokerStringPublicTls:
        type: string
        is_read_only: true
      BootstrapBrokerStringSaslIam:
        type: string
        is_read_only: true
      BootstrapBrokerStringSaslScram:
        type: string
        is_read_only: true
      BootstrapBrokerStringTls:
        type: string
        is_read_only: true
      BootstrapBrokerStringVpcConnectivitySaslIam:
        type: string
        is_read_only: true
      BootstrapBrokerStringVpcConnectivitySaslScram:
        type: string
        is_read_only: true
      BootstrapBrokerStringVpcConnectivityTls:
        type: string
        is_read_only: true
      CurrentVersion:
        from:
          operation: DescribeCluster
          path: ClusterInfo.CurrentVersion
        is_read_only: true
  ServerlessCluster:
    is_arn_primary_key: true
    renames:
      operations:
        CreateClusterV2:
          input_fields:
            ClusterName: Name
          output_fields:
            ClusteName: Name
            ClusterType: Type
        DescribeClusterV2:
          input_fields:
          output_fields:
            ClusterName: Name
            ClusterType: Type
    fields:
      AssociatedScramSecrets:
        type: "[]*string"
        references:
          resource: Secret
          service_name: secretsmanager
          path: Status.ACKResourceMetadata.ARN
      ClusterARN:
        is_arn: true
      KafkaVersion:
        set:
          - from: Provisioned.CurrentBrokerSoftwareInfo.KafkaVersion
      CurrentVersion:
        from:
          operation: DescribeCluster
          path: ClusterInfo.CurrentVersion
        is_read_only: true
      Type:
        go_tag: json:"type,omitempty"
      Provisioned.BrokerNodeGroupInfo:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.BrokerAZDistribution:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.ConnectivityInfo:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.ConnectivityInfo.PublicAccess:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.ConnectivityInfo.PublicAccess.Type:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.SecurityGroups:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.StorageInfo:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.StorageInfo.EBSStorageInfo:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.BrokerNodeGroupInfo.StorageInfo.EBSStorageInfo.VolumeSize:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.ClientAuthentication:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.EncryptionInfo:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.EnhancedMonitoring:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.OpenMonitoring:
        late_initialize:
          skip_incomplete_check: {}
      Provisioned.StorageMode:
        late_initialize:
          skip_incomplete_check: {}
    hooks:
      sdk_read_one_post_set_output:
        template_path: hooks/serverless_cluster/sdk_read_one_post_set_output.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/serverless_cluster/sdk_create_post_set_output.go.tpl
    update_operation:
      custom_method_name: customUpdate
    delete_operation:
      custom_method_name: customDelete
    synced:
      when:
        - path: Status.State
          in:
            - ACTIVE
